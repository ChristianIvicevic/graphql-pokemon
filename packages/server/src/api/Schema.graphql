# pokemon-trivia-challenge Schema

schema {
    query: Query
}

type Query {
    # Open Trivia DB API
    triviaQuestion(difficulty: QuestionDifficulty, type: QuestionType): Question!

    # PokeAPI
    location(id: ID!): Location!
    locations: [Location!]!

    region(id: ID!): Region!
    regions: [Region!]!
}

# Open Trivia DB API

enum QuestionDifficulty {
    EASY
    MEDIUM
    HARD
}

enum QuestionType {
    MULTIPLE
    BOOLEAN
}

type Question {
    category: String!
    type: String!
    difficulty: String!
    question: String!
    correctAnswer: String!
    incorrectAnswers: [String!]!
}

# PokeAPI

type Name {
    name: String!
    language: Language!
}

type Language {
    id: ID!
    name: String!
    names: [Name!]!
    iso3166: String!
}

type Region {
    id: ID!
    name: String!
    names: [Name!]!
    locations: [Location!]!
}

type Location {
    id: ID!
    name: String!
    names: [Name!]!
    region: Region!
    areas: [LocationArea!]!
}

type LocationArea {
    id: ID!
    name: String!
    names: [Name!]!
    location: Location!
    pokemonEncounters: [PokemonEncounter!]!
}

type PokemonEncounter {
    pokemon: Pokemon!
    versionDetails: [VersionEncounterDetail!]!
}

type VersionEncounterDetail {
    version: Version!
    maxChance: Int!
    encounterDetails: [Encounter!]!
}

type Encounter {
    chance: Int!
}

type Version {
    id: ID!
    name: String!
    names: [Name!]!
}

type Pokemon {
    id: ID!
    name: String!
    sprites: PokemonSprites!
    species: PokemonSpecies!
}

type PokemonSprites {
    frontDefault: String!
}

type PokemonSpecies {
    id: ID!
    name: String!
    names: [Name!]!
    captureRate: Int!
    flavorTextEntries: [FlavorText!]!
}

type FlavorText {
    flavorText: String!
    language: Language!
    version: Version!
}
